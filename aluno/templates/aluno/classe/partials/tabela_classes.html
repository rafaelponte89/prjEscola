<table class="table table-hover table-bordered table-success m-2">
  <thead class="text-center">
    <th>Série</th><th>Turma</th><th>Período</th><th>Atualizar</th><th>Visualizar</th>
  </thead>
  <tbody id="corpoTabelaTurmas">
    {% for c in classes %}
    <tr>
      <td class="text-center">{{ c.serie }}</td>
      <td class="text-center">{{ c.turma }}</td>
      <td class="text-center">{{ c.get_periodo_display }}</td>
      <td class="text-center">
        <button type="button" class="btn btn-outline-dark btn-lg atualizar" data-id="{{ c.id }}" data-bs-toggle="modal" data-bs-target="#atualizarModal">
          <i class="bi bi-arrow-repeat"></i>
        </button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-outline-dark btn-lg visualizar" data-id="{{ c.id }}" data-bs-toggle="modal" data-bs-target="#visualizarClasseModal">
          <i class="bi bi-eye"></i>
        </button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center text-muted">Nenhuma classe cadastrada</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
