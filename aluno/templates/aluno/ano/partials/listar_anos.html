{% for a in anos %}
<tr>
    <td class='text-center'>
        <button type='button' class='btn btn-outline-dark btn-lg selecionar' value="{{ a.ano }}">
            {{ a.ano }}
        </button>
    </td>
    <td class='text-center'>
        <button type='button' class='btn btn-outline-dark btn-lg status' value="{{ a.id }}">
            {% if a.fechado %}
            <i class="bi bi-lock-fill"></i>

            {% else %}
            <i class="bi bi-unlock-fill"></i>

            {% endif %}
        </button>
    </td>
    <td class='text-center'>
        <button type='button' class='btn btn-outline-dark btn-lg excluir' value="{{ a.id }}">
            <i class="bi bi-trash3-fill"></i>
        </button>
    </td>
</tr>
{% endfor %}
