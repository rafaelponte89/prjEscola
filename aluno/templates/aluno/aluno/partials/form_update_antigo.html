<form id="atualizarAluno" method="POST" action="{% url 'atualizar' %}">
  {% csrf_token %}

  <div class="row">
    <div class="col-3">
      <label>RM</label>
      <input class="form-control" value="{{ aluno.rm }}" disabled>
      <input  type="hidden" name="rm" value="{{ aluno.rm }}">
    </div>

    <div class="col-9">
      <label>Data de Nascimento</label>
      {{ form.data_nascimento }}

    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <label>Nome</label>
      {{ form.nome }}
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-8">
      <label>RA</label>
      {{ form.ra }}
    </div>

    <div class="col-4">
      <label>DÃ­gito</label>
      {{ form.d_ra }}
    </div>
  </div>

  
  <div class="mt-3 text-end">
    <button type="submit" class="btn btn-primary">
      Atualizar
    </button>
  </div>
</form>
