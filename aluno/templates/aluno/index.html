{% extends 'aluno/base.html' %} {% block content %}

{% load static %}

<form id="cadastrarAluno" method="POST" action="{% url 'salvar_aluno' %}">
  {% csrf_token %}

  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Registro de Alunos</h1>
    </div>
  </div>

  <div id="aluno" class="row mt-2 bg-body-secondary rounded-3">

    <div class="col-sm-6 p-3">
      <div class="input-group">
        <span class="input-group-text bg-dark text-white">
          <i class="bi bi-search"></i>
        </span>
        {{ form.nome }}
      </div>
    </div>

    <div class="col-sm-2 p-3">
      {{ form.ra }}
    </div>

    <div class="col-sm-4 d-flex justify-content-center">
      <button type="submit" class="btn btn-outline-dark m-3" title="Registrar Aluno">
        Gravar
      </button>

      <button type="button" class="btn btn-outline-dark m-3" title="Gerar Relat칩rio" data-bs-toggle="modal"
        data-bs-target="#relatorioModal">
        Relat칩rio
      </button>

      <button type="button" class="btn btn-outline-primary m-3" title="Enviar C칩pia para a Nuvem"
        style="display: none;">
        <i class="bi bi-cloud-arrow-up-fill"></i>
      </button>
    </div>

  </div>
</form>


<div class="row mt-3">
  <div class="col-12 table-responsive">
    <table id="tabela" class="table table-hover table-bordered table-success">
      <thead>
        <th>RM</th>
        <th>Nome</th>
        <th class="text-center">RA</th>
        <th class="text-center">Atualizar</th>
        <th class="text-center">Declara칞칚o</th>
        <!--
        <th class="text-center"> IA Matr칤cula</th>
        -->
      </thead>
      <tbody id="corpoTabela">
        <!-- Tabela din칙mica aparece aqui -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Atualizar Registro-->
<div class="modal fade" id="atualizarModal" tabindex="-1" aria-labelledby="atualizarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="atualizarModalLabel">
          Deseja Atualizar este Registro?
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="dadosAluno" class="row">
          <!-- Dados do Registro Aqui -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fim Modal Atualizar Registro-->

<!-- Modal Relat칩rio -->
<div class="modal fade" id="relatorioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gera칞칚o do Relat칩rio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <input type="radio" name="oprelatorio" id="rmrelatorio" />
            <label for="rmrelatorio"> Registro de Matr칤cula </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="number" name="rmi" maxlength="150" class="form-control" placeholder="RM Inicial" required=""
              id="id_rmi" min="1" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="number" name="rmf" maxlength="150" class="form-control" placeholder="RM Final" required=""
              id="id_rmf" min="1" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <input type="radio" name="oprelatorio" id="telrelatorio" />
            <label for="telrelatorio"> Lista Telef칪nica Turma </label>
          </div>
          <div class="col-6">
            <input type="radio" name="oprelatorio" id="persorelatorio" />
            <label for="persorelatorio"> Personaliz치vel Turma </label>
          </div>
        </div>
      </div>

      <div class="row mb-2 d-flex justify-content-center">
        <div class="col-8">
          <label for="classes"> Turmas: </label>

          <select type="text" id="classes" placeholder="Classes" class="form-control formulario"
            aria-describedby="basic-addon1"></select>
        </div>
      </div>

      <div id="personalizavel" hidden>
        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-10">
            <input type="text" class="form-control" id="titulo" title="T칤tulo do Relat칩rio"
              placeholder="T칤tulo do Relat칩rio" />
          </div>
        </div>

        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-10">
            <input type="text" class="form-control" id="colunas"
              title="Coloque o nome das colunas separados por v칤rgulas"
              placeholder="Nome da Coluna 1, Nome da Coluna 2..." />
          </div>
        </div>

        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-10">
            <input type="text" class="form-control" id="tamanho" title="Coloque o tamanho das colunas"
              placeholder="Tamanho 1, Tamanho 2..." />
          </div>
        </div>

        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-8">
            <label for="pagina" id="lblOrientacao">
              Orienta칞칚o da P치gina:
            </label>

            <select type="text" id="pagina" placeholder="P치gina" class="form-control formulario"
              aria-describedby="basic-addon1">
              <option value="r">Retrato</option>
              <option value="p">Paisagem</option>
            </select>
          </div>
        </div>

        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-2">
            <label for="repeticao" id="lblRepeticao">
              Repeti칞칚o do Aluno:
            </label>
            <input type="number" class="form-control" id="repeticao" title="Repeti칞칚o do Nome do Aluno" placeholder=""
              min="1" value="2" />
          </div>
          <div class="col-2">
            <label for="repeticao" id="lblTamanhoFonte">
              Tamanho da fonte:
            </label>
            <input type="number" class="form-control" id="tamanho_fonte" title="Tamanho da Fonte" min="5" max="15"
              value="12" placeholder="" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Fechar
        </button>
        <button id="baixarpdf" type="button" class="btn btn-primary">
          Baixar PDF
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Final Modal Relat칩rio-->
<!-- Modal Resolu칞칚o de Duplicidade-->
<div class="modal fade" id="resolucaoDuplicidadeModal" tabindex="-1" aria-labelledby="resolucaoDuplicidadeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resolucaoDuplicidadeModalLabel">
          Deseja Cancelar este Registro?
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="identificador" class="row">
          <!-- Dados do Registro Aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            N칚o
          </button>
          <button id="simCancelar" type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Fim Modal Resolu칞칚o de Duplicidade-->

<script type="text/javascript">
  $(document).ready(() => {

    const csrftoken = document.querySelector(
      "[name=csrfmiddlewaretoken]"
    ).value;

    // Pesquisar por nome
    function sendBuscar() {
      let nome = document.getElementById("id_nome").value;
      let filtro = localStorage.getItem("filtro");

      $.post({
        url: "{% url 'buscar' %}",
        data: {
          nome: nome,
          filtro: filtro,
        },
        headers: {
          "X-CSRFToken": csrftoken,
        },
        success: (response) => {
          // Atualiza o corpo da tabela
          $("#corpoTabela").html(response.html);

          // Mostra ou esconde a mensagem
          if (response.mensagem) {
            $("#corpoTabela").html(response.mensagem).show();
          } else {
            $("#mensagemTabelaAluno").hide();
          }

          // Rebind dos bot칫es
          $(".advertencia").off("click").on("click", function () {
            buscarAlunoCancelar($(this).val());
          });
          $(".atualizar").off("click").on("click", function () {
            buscarAluno($(this).val());
          });
          $(".declaracao").off("click").on("click", function () {
            sendBaixarDeclaracao($(this).val());
          });
        },
      });
    }

    // Chama a fun칞칚o ao digitar
    $("#id_nome").keyup(() => sendBuscar());

    function sendBaixarListaTelefonica(classe) {
      $.post({
        url: "{% url 'listatelefonicapdf' %}",
        // datatype: 'pdf',
        data: {
          classe: classe,
        },
        headers: {
          "X-CSRFToken": csrftoken,
        },
        success: (response) => {
          var blob = new Blob([response], { type: "application/pdf" });

          if (window.navigator && window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveOrOpenBlob(blob); // for IE
          } else {
            var fileURL = URL.createObjectURL(blob);
            var newWin = window.open(fileURL);
            newWin.focus();
          }
        },
      });
    }

    //Baixar Pdf
    function sendBaixarPdf(rmi, rmf) {
      $.post({
        url: "{% url 'baixarpdf' %}",
        // datatype: 'pdf',
        data: {
          rmi: rmi,
          rmf: rmf,
        },
        headers: {
          "X-CSRFToken": csrftoken,
        },
        success: (response) => {
          var blob = new Blob([response], { type: "application/pdf" });

          if (window.navigator && window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveOrOpenBlob(blob); // for IE
          } else {
            var fileURL = URL.createObjectURL(blob);
            var newWin = window.open(fileURL);
            newWin.focus();
          }
        },
      });
    }

    function sendBaixarListaPersonalizavel(classe) {
      $.post({
        url: "{% url 'listapersonalizavelpdf' %}",
        // datatype: 'pdf',
        data: {
          classe: classe,
          titulo: $("#titulo").val(),
          colunas: $("#colunas").val(),
          tam_colunas: $("#tamanho").val(),
          pagina: $("#pagina").val(),
          repeticao: $("#repeticao").val(),
          tamanho_fonte: $("#tamanho_fonte").val(),
        },
        headers: {
          "X-CSRFToken": csrftoken,
        },
        success: (response) => {
          var blob = new Blob([response], { type: "application/pdf" });

          if (window.navigator && window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveOrOpenBlob(blob); // for IE
          } else {
            var fileURL = URL.createObjectURL(blob);
            var newWin = window.open(fileURL);
            newWin.focus();
          }
        },
      });
    }

    function sendBaixarDeclaracao(rm) {
      $.post({
        url: "{% url 'baixar_declaracao_matricula' %}",
        // datatype: 'pdf',
        data: {
          rm: rm,
          nome_op: localStorage.getItem("nomeOperador"),
          cargo_op: localStorage.getItem("cargoOperador"),
          rg_op: localStorage.getItem("rgOperador"),
        },
        headers: {
          "X-CSRFToken": csrftoken,
        },
        success: (response) => {
          var blob = new Blob([response], { type: "application/pdf" });

          if (window.navigator && window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveOrOpenBlob(blob); // for IE
          } else {
            var fileURL = URL.createObjectURL(blob);
            var newWin = window.open(fileURL);
            newWin.focus();
          }
        },
      });
    }

    // Recarregar Tabela Estado Inicial
    function recarregarTabela() {


      $.get({
        url: "{% url 'recarregarTabela' %}",
        success: (response) => {
          $("#corpoTabela").html(response.html);

          $(".advertencia").off("click");
          $(".advertencia").click(function () {
            buscarAlunoCancelar($(this).val());
          });
          $(".atualizar").off("click");
          $(".atualizar").click(function () {
            buscarAluno($(this).val());
          });

          $(".declaracao").off("click");
          $(".declaracao").click(function () {
            sendBaixarDeclaracao($(this).val());
          });
        },
        fail: (response) => { },
      });
    }

    $("#cadastrarAluno").on("submit", function (e) {
      e.preventDefault();

      $.post({
        url: $(this).attr("action"),
        data: $(this).serialize(),
        success: function (response) {

          // Mensagem
          $("#mensagens")
            .html(response.mensagem)
            .show();

          // 游댠 Atualiza tabela com 칰ltimos 5
          if (response.success && response.html) {
            $("#corpoTabela").html(response.html);
          }

          // Limpa formul치rio
          if (response.success) {
            $("#cadastrarAluno")[0].reset();
            $("#id_nome").focus();
          }

          setTimeout(() => {
            $("#mensagens").fadeOut();
          }, 3000);
        }
      });
    });




    $(document).on("submit", "#atualizarAluno", function (e) {
      e.preventDefault();

      $.post({
        url: $(this).attr("action"),
        data: $(this).serialize(),
        success: (response) => {
          if (response.success) {
            $(".modal").modal("hide");
            $("#mensagens").html(response.mensagem);
            setTimeout(() => {
              $("#mensagens").fadeOut(1000, function () {
                $(this).html("").show(); // limpa e prepara para pr칩xima mensagem
              });
            }, 3000);
            recarregarTabela();
          } else {
            $("#dadosAluno").html(response.html);
          }
        }
      });
    });


    //Buscar Aluno por rm para cancelar
    function buscarAlunoCancelar(rm) {
      $.post({
        url: "{% url 'buscarRMCancelar' %}",

        headers: {
          "X-CSRFToken": csrftoken,
        },
        data: {
          rm: rm,
        },
        success: (response) => {
          $("#identificador").html(response);
        },
        fail: (response) => { },
      });
    }

    function delTelefone() {
      var close = document.getElementsByClassName("removerTelefone");
      var i;
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          sendDelTelefone(this.value);
          div.remove();
        };
      }
    }

    function addTelefone() {
      $.get({
        url: "{% url 'contato' %}",
        success: (response) => {
          $("#dados").append(response)

        },
        fail: () => { },
      });
    }

    function sendDelTelefone(idTel) {
      $.post({
        url: "{% url 'delTelefone' %}",
        headers: {
          "X-CSRFToken": csrftoken,
        },
        data: {
          id_tel: idTel,
        },
        success: (response) => {
          console.log("response");
        },
      });
    }

    function telefonesAlunos(rm) {
      $.post({
        url: "{% url 'buscarTelefonesAluno' %}",

        headers: {
          "X-CSRFToken": csrftoken,
        },
        data: {
          rm: rm,
        },
        success: (response) => {
          $("#dados").html(response);
          $("#addTelefone").click(() => {
            addTelefone();
            delTelefone();
          });
          delTelefone();
        },
        fail: (response) => { },
      });
    }

    function exibirHistoricoMatriculas(rm) {
      $.post({
        url: "{% url 'buscarHistoricoMatriculas' %}",

        headers: {
          "X-CSRFToken": csrftoken,
        },
        data: {
          rm: rm,
        },
        success: (response) => {
          $("#dados").html(response);
        },
        fail: (response) => { },
      });
    }

    //Cancelar RM
    function sendCancelar(rm) {
      $.post({
        url: "{% url 'cancelarRM' %}",

        headers: {
          "X-CSRFToken": csrftoken,
        },
        data: {
          rm: rm,
        },
        success: (response) => {
          configurarElementos(response);
        },
        fail: (response) => { },
      });
    }




    $("#simCancelar").click(() => {
      sendCancelar($("#registroAluno").text());
    });

    function configurarElementos(response) {
      $("#mensagens").html(response);
      setTimeout(function () {
        $("#mensagem").css("display", "none");
      }, 3000);
      $("#id_nome").text = "";
      $("#id_ra").prop("value", null);
      $("#id_nome").focus();
      $("#success-outlined").prop("checked", true);
      $("#id_nome").prop("value", "");
      recarregarTabela();
    }



    $("#persorelatorio").on("change", function () {
      if ($("#persorelatorio:checked")) {
        $("#personalizavel").prop("hidden", false);
      }
    });

    $("#rmrelatorio").on("change", function () {
      if ($("#rmrelatorio:checked")) {
        $("#personalizavel").prop("hidden", true);
      }
    });

    $("#telrelatorio").on("change", function () {
      if ($("#telrelatorio:checked")) {
        $("#personalizavel").prop("hidden", true);
      }
    });

    $("#baixarpdf").click(() => {
      if ($("#rmrelatorio").is(":checked")) {
        sendBaixarPdf($("#id_rmi").val(), $("#id_rmf").val());
      } else if ($("#telrelatorio").is(":checked")) {
        sendBaixarListaTelefonica($("#classes").val());
      } else if ($("#persorelatorio").is(":checked")) {
        sendBaixarListaPersonalizavel($("#classes").val());
      }
    });
    $("#bkp").click(() => sendBkp());

    function carregarClasses(ano) {
      $.get({
        url: "{% url 'carregarclasses' %}",
        data: {
          ano: ano,
        },
        success: (response) => {
          $("#classes").html(response);
        },
        fail: () => { },
      });
    }

    $("#relatorio").click(() => {
      carregarClasses(localStorage.getItem("idAno"));
    });

    function buscarAluno(rm) {
      $.post("{% url 'buscarDadosAluno' %}", {
        rm: rm,
        csrfmiddlewaretoken: csrftoken
      }).done((html) => {
        $("#dadosAluno").html(html);

        // Fecha qualquer modal ativo primeiro
        $('.modal').modal('hide');

        // Remove qualquer backdrop restante
        $('.modal-backdrop').remove();

        // Abre o modal
        const modalEl = document.getElementById("atualizarModal");
        const modal = new bootstrap.Modal(modalEl);
        modal.show();
      });
    }

    recarregarTabela();



  });
</script>
{% endblock content %}
