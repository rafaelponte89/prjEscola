{% for a in alunos %}
<tr>
  <td>{{ a.nome }}</td>
  <td>{{ a.ra }}</td>
  <td class="text-center">
    <button
      type="button"
      class="btn btn-outline-dark btn-lg adicionarNaClasse"
      data-rm="{{ a.rm }}">
      <i class="bi bi-plus-circle-fill"></i>
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="3" class="text-center text-muted">
    Nenhum aluno encontrado
  </td>
</tr>
{% endfor %}
